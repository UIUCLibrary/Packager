; for xml and html reports, set the following enviromental variables
; mypy_args = "--html-report reports/mypy_report"
; pytest_args = "--junitxml=reports/junit-{env:OS:UNKNOWN_OS}-{envname}.xml --junit-prefix={env:OS:UNKNOWN_OS}  --basetemp={envtmpdir}"
; sphinx_args = "-W -b html -d {envtmpdir}/doctrees source  {envtmpdir}/html"
[tox]
envlist = py310, py311, py312, py313
minversion = 3.10


[pytest]
testpaths = tests
addopts = --verbose
bdd_features_base_dir = tests/features/


; ======================== tests ========================
[testenv]
extras = kdu
download = true
dependency_groups = test
commands= pytest --basetemp={envtmpdir}  {posargs}

[testenv:docs]
dependency_groups = docs
extras = kdu
package = editable
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees {toxinidir}/docs/source  {envtmpdir}/html -v
    sphinx-build -b doctest  -d {envtmpdir}/doctrees {toxinidir}/docs/source {envtmpdir}/doctest {posargs}

[testenv:mypy]
dependency_groups = lint
skip_install=True
setenv = MYPY_CACHE_DIR = {temp_dir}/.mypy_cache
commands = mypy {posargs: -p uiucprescon.packager}

[testenv:flake8]
description = check the code style
dependency_groups = lint
skip_install=True
commands = flake8 {posargs: src}

[testenv:pylint]
description = check the code style
dependency_groups = lint
skip_install = True
commands = pylint {posargs: src} --disable import-error

[testenv:pydocstyle]
skip_install = true
dependency_groups = lint
commands = pydocstyle {posargs: {toxinidir}/src}

[testenv:bandit]
skip_install = true
dependency_groups = lint
commands = bandit {posargs: --recursive {toxinidir}/src}
